<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CDN de google para las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 75vh;">
    <h1 class="comic-neue-bold">Lista de Tareas</h1>
    <div style="display: flex; align-items: center; gap: 10px;">
        <input type="text" id="nuevaTarea" placeholder="Escribe una nueva tarea">
        <button id="agregarTarea" class="comic-neue-regular">Agregar Tarea</button>
    </div>
    
    <h2 class="comic-neue-regular" style="margin-top: 20px;">Tareas:</h2>
    <div id="listaDeTareas" class="comic-neue-regular" style="margin-top: 10px;"></div>

    <script src="./app.js"></script>
</body>
</html>
